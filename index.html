<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- Googleカレンダー用プラグイン -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.11/index.global.min.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; font-family: system-ui, sans-serif; }
    #calendar { height:100vh; padding:12px; box-sizing:border-box; }
  </style>
</head>
<body>
  <div id="calendar"></div>
  <script>
    const GOOGLE_API_KEY = "AIzaSyAaVnfOiuezPKZRhrika2ehQrvvuXKuO5Y";

    // ★ここに表示したいカレンダーIDを並べる（2個以上OK）
    // 例： "bonbonbon0105@gmail.com" や "xxxxx@group.calendar.google.com"
    const CAL_IDS = [
      "bonbonbon0105@gmail.com",
      "q5iptcp4jeta8irgvoqtf8n5ng@group.calendar.google.com"
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const cal = new FullCalendar.Calendar(document.getElementById("calendar"), {
        initialView: "timeGridWeek",
        nowIndicator: true,
        height: "100%",
        expandRows: true,
        slotMinTime: "06:00:00",
        slotMaxTime: "24:00:00",
        googleCalendarApiKey: GOOGLE_API_KEY,

        eventSources: CAL_IDS.map(id => ({ googleCalendarId: id }))
      });
      cal.render();
    });
  </script>
</body>
</html>
