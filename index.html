<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FullCalendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- Google Calendar plugin -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.11/index.global.min.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: system-ui, sans-serif; }
    #calendar { height: 100vh; padding: 12px; box-sizing: border-box; }
  </style>
</head>

<body>
  <div id="calendar"></div>

  <script>
    // ★ 1) Google Cloudで作ったAPIキーを入れる
    const GOOGLE_API_KEY = "AIzaSyDZdH26P0tSEBRNnEa4rE9As7rcd924QJ4";

    // ★ 2) 表示したいカレンダーIDを並べる（複数OK）
    // 例: "xxxx@gmail.com" / "xxxx@group.calendar.google.com"
    const CAL_IDS = [
      "bonbonbon0105@gmail.com",
      "q5iptcp4jeta8irgvoqtf8n5ng@group.calendar.google.com",
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const cal = new FullCalendar.Calendar(document.getElementById("calendar"), {
        initialView: "timeGridWeek",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "timeGridWeek,dayGridMonth"
        },
        nowIndicator: true,
        height: "100%",
        expandRows: true,
        slotMinTime: "06:00:00",
        slotMaxTime: "24:00:00",

        // Google Calendar 設定
        googleCalendarApiKey: GOOGLE_API_KEY,
        eventSources: CAL_IDS.map(id => ({ googleCalendarId: id })),

        // エラーが出た時にConsoleで分かりやすくする
        eventSourceFailure: (err) => {
          console.error("Google Calendar fetch failed:", err);
        }
      });

      cal.render();
    });
  </script>
</body>
</html>
