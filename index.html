<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FullCalendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- Google Calendar plugin -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.11/index.global.min.js"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#111827;
      --panel2:#0f172a;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --border:#1f2937;
      --btn:#1f2937;

      /* FullCalendar theme vars (we'll override via JS on :root) */
      --fc-page-bg-color: #ffffff;
      --fc-neutral-bg-color: #f3f4f6;
      --fc-neutral-text-color: #374151;
      --fc-border-color: #e5e7eb;
      --fc-today-bg-color: rgba(255, 220, 40, 0.20);
      --fc-event-text-color: #ffffff;
      --fc-event-border-color: transparent;
    }

    html,body{height:100%; margin:0; font-family:system-ui,-apple-system,"Segoe UI",sans-serif; background:var(--bg); color:var(--text);}

    .wrap{
      height:100vh;
      position:relative;
    }

    /* Calendar area */
    .main{padding:10px;}
    #calendar{
      height: calc(100vh - 20px);
      background: var(--fc-page-bg-color);
      border-radius:14px;
      padding:10px;
      box-sizing:border-box;
    }

    /* Right settings drawer */
    .drawer{
      position:fixed;
      top:0;
      right:0;
      height:100vh;
      width: 380px;
      max-width: calc(100vw - 20px);
      transform: translateX(110%);
      transition: transform 180ms ease;
      border-left:1px solid var(--border);
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      padding:14px;
      box-sizing:border-box;
      overflow:auto;
      z-index: 9998;
    }
    .drawer.open{ transform: translateX(0); }

    /* Top-right toggle button */
    .toggleBtn{
      position:fixed;
      top:10px;
      right:10px;
      z-index: 9999;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:rgba(17,24,39,0.92);
      color:var(--text);
      cursor:pointer;
      font-size:12px;
      backdrop-filter: blur(6px);
    }
    .toggleBtn:hover{filter:brightness(1.08);}

    /* Overlay when drawer open */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.35);
      z-index: 9997;
      display:none;
    }
    .overlay.on{display:block;}

    h1{font-size:16px; margin:0 0 10px;}
    .small{font-size:12px; color:var(--muted);}
    .card{
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px;
      margin:10px 0;
      background:rgba(255,255,255,0.03);
    }
    .row{display:flex; gap:8px; align-items:center; flex-wrap:wrap;}
    .hr{height:1px; background:var(--border); margin:10px 0;}
    label{font-size:12px; color:var(--muted);}
    input[type="text"]{
      width:100%;
      background:#0b1220;
      border:1px solid var(--border);
      color:var(--text);
      padding:8px 10px;
      border-radius:10px;
      outline:none;
      box-sizing:border-box;
    }
    input[type="color"]{width:46px; height:32px; border:none; background:transparent; padding:0;}
    input[type="number"]{
      width:120px;
      background:#0b1220;
      border:1px solid var(--border);
      color:var(--text);
      padding:6px 8px;
      border-radius:10px;
      outline:none;
      box-sizing:border-box;
    }
    .btn{
      background:var(--btn);
      border:1px solid var(--border);
      color:var(--text);
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      font-size:12px;
    }
    .btn:hover{filter:brightness(1.1);}
    .btn.ok{border-color:#064e3b; background:rgba(16,185,129,.15);}
    .btn.bad{border-color:#7f1d1d; background:rgba(239,68,68,.12);}

    .list{display:flex; flex-direction:column; gap:10px;}
    .item{border:1px solid var(--border); border-radius:12px; padding:10px; background:rgba(0,0,0,0.15);}
    .itemTop{display:flex; justify-content:space-between; gap:10px; align-items:flex-start;}
    .id{font-size:12px; color:var(--text); word-break:break-all; line-height:1.2;}
    .checks{display:flex; gap:10px; flex-wrap:wrap; margin-top:8px;}
    .checks label{display:flex; gap:6px; align-items:center; color:var(--text); font-size:12px;}
    .inline{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top:8px;}
    .inline input[type="text"]{width:auto; flex:1; min-width:160px;}

    /* Make FullCalendar inherit the theme vars from :root */
    .fc { color: var(--fc-neutral-text-color); }
    .fc .fc-toolbar-title { color: var(--fc-neutral-text-color); }
    .fc .fc-button { border-color: var(--fc-border-color); }
    .fc .fc-scrollgrid, .fc .fc-scrollgrid-section > * { border-color: var(--fc-border-color); }
  </style>
</head>

<body>
  <!-- Top-right button -->
  <button class="toggleBtn" id="btnToggle">設定</button>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <div class="wrap">
    <main class="main">
      <div id="calendar"></div>
    </main>
  </div>

  <!-- Right drawer -->
  <aside class="drawer" id="drawer">
    <h1>設定</h1>
    <div class="small">カレンダー追加・表示制御・色・カレンダー外観（背景/文字/罫線）</div>

    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div class="small">設定はこのブラウザに保存</div>
        <button class="btn" id="btnClose">閉じる</button>
      </div>
      <div class="hr"></div>
      <div class="row" style="justify-content:space-between;">
        <button class="btn" id="btnReload">設定再読込</button>
        <button class="btn bad" id="btnResetAll">全消し</button>
      </div>
    </div>

    <!-- Theme -->
    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div>
          <div style="font-size:13px;">カレンダー外観</div>
          <div class="small">背景 / 文字 / 罫線 / 今日のハイライト</div>
        </div>
        <button class="btn" id="btnThemeDefault">デフォルト</button>
      </div>

      <div class="hr"></div>

      <div class="row" style="justify-content:space-between;">
        <div>
          <label>背景色</label><br>
          <input type="color" id="tPageBg">
        </div>
        <div>
          <label>ヘッダ/文字色</label><br>
          <input type="color" id="tText">
        </div>
        <div>
          <label>罫線色</label><br>
          <input type="color" id="tBorder">
        </div>
      </div>

      <div class="row" style="justify-content:space-between; margin-top:10px;">
        <div>
          <label>今日の背景</label><br>
          <input type="color" id="tToday">
        </div>
        <div>
          <label>今日の強さ(0〜100)</label><br>
          <input type="number" id="tTodayAlpha" min="0" max="100" step="5">
        </div>
        <div>
          <label>イベント文字色</label><br>
          <input type="color" id="tEventText">
        </div>
      </div>

      <div class="small" style="margin-top:8px;">
        ※「今日の背景」は色＋強さ(透明度)で決まる
      </div>
    </div>

    <!-- Add calendar -->
    <div class="card">
      <div style="font-size:13px;">カレンダー追加</div>
      <div class="small">Googleカレンダーの「カレンダーID」を貼る</div>
      <div class="hr"></div>

      <label>カレンダーID</label>
      <input type="text" id="newCalId" placeholder="例: xxxx@group.calendar.google.com" />

      <div class="inline">
        <div>
          <label>色</label><br>
          <input type="color" id="newColor" value="#2563eb">
        </div>
        <div style="flex:1;">
          <label>タイトル非表示時ラベル</label>
          <input type="text" id="newLabel" value="予定あり">
        </div>
      </div>

      <div class="checks">
        <label><input type="checkbox" id="newVisible" checked>表示</label>
        <label><input type="checkbox" id="newShowTitle">タイトル表示</label>
        <label><input type="checkbox" id="newShowTime">時間表示</label>
      </div>

      <div class="row" style="justify-content:flex-end; margin-top:8px;">
        <button class="btn ok" id="btnAdd">＋ 追加</button>
      </div>
    </div>

    <!-- Calendar list -->
    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div>
          <div style="font-size:13px;">登録カレンダー</div>
          <div class="small">ON/OFF・色・表示ルールを変更</div>
        </div>
      </div>
      <div class="hr"></div>
      <div class="list" id="calList"></div>
    </div>

    <div class="small" style="margin: 8px 0 30px;">
      補足：タイトルをUIで消しても、データ自体は取得され得る（見た目だけ消す）。<br>
      “情報として隠す”なら Google側で「予定あり/なしのみ」にするのが唯一の方法。
    </div>
  </aside>

<script>
  // ==========
  // ★ここだけ必ず設定
  // ==========
  const GOOGLE_API_KEY = "YOUR_API_KEY";

  // ==========
  // Storage keys
  // ==========
  const LS_CAL_KEY = "mycalendar.calendarConfig.v2";
  const LS_THEME_KEY = "mycalendar.theme.v1";
  const LS_DRAWER_KEY = "mycalendar.drawer.open"; // 0/1

  // ==========
  // Defaults
  // ==========
  const DEFAULT_CAL_CONFIG = {}; // 最初は空。UIで追加。

  const DEFAULT_THEME = {
    pageBg: "#ffffff",
    text: "#374151",
    border: "#e5e7eb",
    today: "#ffdc28",
    todayAlpha: 20,      // 0-100
    eventText: "#ffffff"
  };

  // ==========
  // Load/save
  // ==========
  function loadJSON(key, fallback) {
    try {
      const raw = localStorage.getItem(key);
      if (!raw) return structuredClone(fallback);
      const obj = JSON.parse(raw);
      if (!obj || typeof obj !== "object") return structuredClone(fallback);
      return obj;
    } catch {
      return structuredClone(fallback);
    }
  }
  function saveJSON(key, obj) {
    localStorage.setItem(key, JSON.stringify(obj));
  }

  let CALENDAR_CONFIG = loadJSON(LS_CAL_KEY, DEFAULT_CAL_CONFIG);
  let THEME = loadJSON(LS_THEME_KEY, DEFAULT_THEME);

  // ==========
  // Theme apply
  // ==========
  function rgbaFromHex(hex, alpha01) {
    // hex #rrggbb only
    const h = (hex || "").replace("#","").trim();
    if (h.length !== 6) return `rgba(255,220,40,${alpha01})`;
    const r = parseInt(h.slice(0,2), 16);
    const g = parseInt(h.slice(2,4), 16);
    const b = parseInt(h.slice(4,6), 16);
    return `rgba(${r},${g},${b},${alpha01})`;
  }

  function applyThemeToRoot() {
    const root = document.documentElement.style;
    root.setProperty("--fc-page-bg-color", THEME.pageBg);
    root.setProperty("--fc-neutral-bg-color", THEME.pageBg); // 一旦同じ
    root.setProperty("--fc-neutral-text-color", THEME.text);
    root.setProperty("--fc-border-color", THEME.border);
    root.setProperty("--fc-today-bg-color", rgbaFromHex(THEME.today, Math.max(0, Math.min(1, THEME.todayAlpha / 100))));
    root.setProperty("--fc-event-text-color", THEME.eventText);
  }

  // ==========
  // Calendar building
  // ==========
  let calendar = null;

  function makeEventSources(cfg) {
    return Object.entries(cfg)
      .filter(([_, c]) => c && c.visible)
      .map(([calendarId, c]) => ({
        googleCalendarId: calendarId,
        color: c.color || undefined
      }));
  }

  function rebuildCalendar() {
    applyThemeToRoot();

    const el = document.getElementById("calendar");
    if (calendar) {
      calendar.destroy();
      calendar = null;
    }

    calendar = new FullCalendar.Calendar(el, {
      initialView: "timeGridWeek",
      headerToolbar: { left: "prev,next today", center: "title", right: "timeGridWeek,dayGridMonth" },
      nowIndicator: true,
      height: "100%",
      expandRows: true,
      slotMinTime: "06:00:00",
      slotMaxTime: "24:00:00",

      googleCalendarApiKey: GOOGLE_API_KEY,
      eventSources: makeEventSources(CALENDAR_CONFIG),

      eventDidMount: (info) => {
        const calId = info.event.source?.googleCalendarId;
        const cfg = CALENDAR_CONFIG[calId];
        if (!cfg) return;

        if (cfg.showTitle === false) {
          const titleEl = info.el.querySelector(".fc-event-title");
          if (titleEl) titleEl.textContent = cfg.label ?? "";
        }
        if (cfg.showTime === false) {
          const timeEl = info.el.querySelector(".fc-event-time");
          if (timeEl) timeEl.textContent = "";
        }
      },

      eventSourceFailure: (err) => {
        console.error("Google Calendar fetch failed:", err);
      }
    });

    calendar.render();
  }

  // ==========
  // UI: calendar list
  // ==========
  function renderCalendarList() {
    const list = document.getElementById("calList");
    list.innerHTML = "";

    const entries = Object.entries(CALENDAR_CONFIG);
    if (entries.length === 0) {
      const div = document.createElement("div");
      div.className = "small";
      div.textContent = "まだカレンダーがありません。上のフォームから追加。";
      list.appendChild(div);
      return;
    }

    for (const [id, cfg] of entries) {
      const item = document.createElement("div");
      item.className = "item";

      const top = document.createElement("div");
      top.className = "itemTop";

      const left = document.createElement("div");
      left.style.flex = "1";

      const idEl = document.createElement("div");
      idEl.className = "id";
      idEl.textContent = id;

      left.appendChild(idEl);

      const right = document.createElement("div");
      right.className = "row";

      const color = document.createElement("input");
      color.type = "color";
      color.value = cfg.color || "#2563eb";
      color.title = "色";

      const del = document.createElement("button");
      del.className = "btn bad";
      del.textContent = "削除";

      right.appendChild(color);
      right.appendChild(del);

      top.appendChild(left);
      top.appendChild(right);

      const checks = document.createElement("div");
      checks.className = "checks";

      function addCheck(text, key) {
        const lab = document.createElement("label");
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = !!cfg[key];
        cb.addEventListener("change", () => {
          CALENDAR_CONFIG[id][key] = cb.checked;
          saveJSON(LS_CAL_KEY, CALENDAR_CONFIG);
          rebuildCalendar();
        });
        lab.appendChild(cb);
        lab.appendChild(document.createTextNode(text));
        checks.appendChild(lab);
      }

      addCheck("表示", "visible");
      addCheck("タイトル表示", "showTitle");
      addCheck("時間表示", "showTime");

      const inline = document.createElement("div");
      inline.className = "inline";

      const labelWrap = document.createElement("div");
      labelWrap.style.flex = "1";

      const labelCap = document.createElement("label");
      labelCap.textContent = "タイトル非表示時ラベル";

      const labelInput = document.createElement("input");
      labelInput.type = "text";
      labelInput.value = cfg.label ?? "予定あり";
      labelInput.addEventListener("change", () => {
        CALENDAR_CONFIG[id].label = labelInput.value;
        saveJSON(LS_CAL_KEY, CALENDAR_CONFIG);
        rebuildCalendar();
      });

      labelWrap.appendChild(labelCap);
      labelWrap.appendChild(labelInput);
      inline.appendChild(labelWrap);

      // events
      color.addEventListener("input", () => {
        CALENDAR_CONFIG[id].color = color.value;
        saveJSON(LS_CAL_KEY, CALENDAR_CONFIG);
        rebuildCalendar();
      });

      del.addEventListener("click", () => {
        delete CALENDAR_CONFIG[id];
        saveJSON(LS_CAL_KEY, CALENDAR_CONFIG);
        renderCalendarList();
        rebuildCalendar();
      });

      item.appendChild(top);
      item.appendChild(checks);
      item.appendChild(inline);
      list.appendChild(item);
    }
  }

  // ==========
  // UI: add calendar
  // ==========
  function normId(id) { return (id || "").trim(); }

  document.getElementById("btnAdd").addEventListener("click", () => {
    const id = normId(document.getElementById("newCalId").value);
    if (!id) return alert("カレンダーIDが空。");
    if (CALENDAR_CONFIG[id]) return alert("そのカレンダーIDは既に追加済み。");

    CALENDAR_CONFIG[id] = {
      visible: document.getElementById("newVisible").checked,
      showTitle: document.getElementById("newShowTitle").checked,
      showTime: document.getElementById("newShowTime").checked,
      color: document.getElementById("newColor").value,
      label: document.getElementById("newLabel").value
    };

    saveJSON(LS_CAL_KEY, CALENDAR_CONFIG);
    document.getElementById("newCalId").value = "";
    renderCalendarList();
    rebuildCalendar();
  });

  // ==========
  // UI: theme controls
  // ==========
  const tPageBg = document.getElementById("tPageBg");
  const tText = document.getElementById("tText");
  const tBorder = document.getElementById("tBorder");
  const tToday = document.getElementById("tToday");
  const tTodayAlpha = document.getElementById("tTodayAlpha");
  const tEventText = document.getElementById("tEventText");

  function syncThemeUI() {
    tPageBg.value = THEME.pageBg;
    tText.value = THEME.text;
    tBorder.value = THEME.border;
    tToday.value = THEME.today;
    tTodayAlpha.value = THEME.todayAlpha;
    tEventText.value = THEME.eventText;
  }

  function saveThemeAndApply() {
    saveJSON(LS_THEME_KEY, THEME);
    rebuildCalendar();
  }

  tPageBg.addEventListener("input", () => { THEME.pageBg = tPageBg.value; saveThemeAndApply(); });
  tText.addEventListener("input", () => { THEME.text = tText.value; saveThemeAndApply(); });
  tBorder.addEventListener("input", () => { THEME.border = tBorder.value; saveThemeAndApply(); });
  tToday.addEventListener("input", () => { THEME.today = tToday.value; saveThemeAndApply(); });
  tTodayAlpha.addEventListener("change", () => {
    const v = Number(tTodayAlpha.value);
    THEME.todayAlpha = isFinite(v) ? Math.max(0, Math.min(100, v)) : 20;
    tTodayAlpha.value = THEME.todayAlpha;
    saveThemeAndApply();
  });
  tEventText.addEventListener("input", () => { THEME.eventText = tEventText.value; saveThemeAndApply(); });

  document.getElementById("btnThemeDefault").addEventListener("click", () => {
    THEME = structuredClone(DEFAULT_THEME);
    saveJSON(LS_THEME_KEY, THEME);
    syncThemeUI();
    rebuildCalendar();
  });

  // ==========
  // Global buttons
  // ==========
  document.getElementById("btnReload").addEventListener("click", () => {
    CALENDAR_CONFIG = loadJSON(LS_CAL_KEY, DEFAULT_CAL_CONFIG);
    THEME = loadJSON(LS_THEME_KEY, DEFAULT_THEME);
    syncThemeUI();
    renderCalendarList();
    rebuildCalendar();
  });

  document.getElementById("btnResetAll").addEventListener("click", () => {
    if (!confirm("カレンダー設定＆外観設定を全部消す？（元に戻せない）")) return;
    CALENDAR_CONFIG = {};
    THEME = structuredClone(DEFAULT_THEME);
    saveJSON(LS_CAL_KEY, CALENDAR_CONFIG);
    saveJSON(LS_THEME_KEY, THEME);
    syncThemeUI();
    renderCalendarList();
    rebuildCalendar();
  });

  // ==========
  // Drawer open/close
  // ==========
  const drawer = document.getElementById("drawer");
  const overlay = document.getElementById("overlay");
  const btnToggle = document.getElementById("btnToggle");
  const btnClose = document.getElementById("btnClose");

  function setDrawer(open) {
    drawer.classList.toggle("open", open);
    overlay.classList.toggle("on", open);
    localStorage.setItem(LS_DRAWER_KEY, open ? "1" : "0");
  }

  btnToggle.addEventListener("click", () => setDrawer(!drawer.classList.contains("open")));
  btnClose.addEventListener("click", () => setDrawer(false));
  overlay.addEventListener("click", () => setDrawer(false));

  // ==========
  // init
  // ==========
  syncThemeUI();
  renderCalendarList();
  rebuildCalendar();
  setDrawer(localStorage.getItem(LS_DRAWER_KEY) === "1");
</script>
</body>
</html>
